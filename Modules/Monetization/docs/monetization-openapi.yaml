openapi: 3.1.0
info:
  title: WeZone Monetization API
  version: 1.0.0
servers:
  - url: https://api.wezone.test/api/monetization
paths:
  /plans:
    get:
      summary: List active promotion plans
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Plan'
  /purchases:
    post:
      summary: Create a promotion purchase
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePurchasePayload'
      responses:
        '201':
          description: Purchase created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Purchase'
  /discount-codes/validate:
    post:
      summary: Validate a discount code for a plan
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateDiscountCodePayload'
      responses:
        '200':
          description: Discount code is applicable
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ValidatedDiscount'
        '422':
          description: Discount code is not applicable
components:
  schemas:
    Plan:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        slug:
          type: string
        price:
          type: number
          format: float
        currency:
          type: string
        duration_days:
          type: integer
        features:
          type: object
          additionalProperties: true
    Purchase:
      type: object
      properties:
        id:
          type: integer
        ad_id:
          type: integer
        amount:
          type: number
        list_price:
          type: number
        discounted_price:
          type: number
        currency:
          type: string
        payment_status:
          type: string
        price_rule_id:
          type: integer
        discount_code:
          type: string
        bump_cooldown_minutes:
          type: integer
    CreatePurchasePayload:
      type: object
      properties:
        ad_id:
          type: integer
        plan_slug:
          type: string
        plan_id:
          type: integer
        advertisable_type_id:
          type: integer
        ad_category_id:
          type: integer
        discount_code:
          type: string
        pay_with_wallet:
          type: boolean
      required:
        - ad_id
        - advertisable_type_id
    ValidateDiscountCodePayload:
      type: object
      properties:
        plan_slug:
          type: string
        plan_id:
          type: integer
        advertisable_type_id:
          type: integer
        ad_category_id:
          type: integer
        discount_code:
          type: string
      required:
        - discount_code
        - advertisable_type_id
    ValidatedDiscount:
      type: object
      properties:
        list_price:
          type: number
          format: float
        discounted_price:
          type: number
          format: float
        currency:
          type: string
        price_rule_id:
          type: integer
        discount_code:
          type: string
        discount_applied:
          type: boolean
